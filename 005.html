<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Data</title>
</head>
<body>
    <p>X: <span id="x-value"></span></p>
    <p>Y: <span id="y-value"></span></p>
    <p>Z: <span id="z-value"></span></p>
    
    <script>
        window.addEventListener("deviceorientation", handleOrientation, true);
        
        function handleOrientation(event) {
            var x = event.beta;  // 前後傾斜（度）
            var y = event.gamma; // 左右傾斜（度）
            var z = event.alpha; // 手機方向（度）
            
            document.getElementById("x-value").innerHTML = x;
            document.getElementById("y-value").innerHTML = y;
            document.getElementById("z-value").innerHTML = z;
        }
    </script>
</body>
</html>
