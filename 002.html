<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>菜單示例</title>
	<style>
		.hamburger-button {
			background-color: rgba(255, 255, 255, 0);
			background-image: url(./img/burger_o.svg);
			width: 44px;
			height: 44px;
			border: none;

		}

		.menu-content {
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			width: 100%;
			background-color: #00000037;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>

	<button class="hamburger-button"></button>
	<div class="menu-content">
		<div>
			<ul>
				<li><a href=""><img src="./img/burger_o.svg" alt="" height="44px" width="44px" class="burgericon"></a>
				</li>
				<li class="li"><a href="./ch.html"><img src="./img/forest.svg" alt="" height="44px" width="44px"></a>
				</li>
				<li class="li"><a href="./badge.html"><img src="./img/badge.svg" alt="" height="44px" width="44px"></a>
				</li>
				<li class="li"><a href="./mood.html"><img src="./img/mood.svg" alt="" height="44px" width="44px"></a>
				</li>
				<li class="li"><a href="./record.html"><img src="./img/record.svg" alt="" height="44px"
							width="44px"></a>
				</li>
				<li class="li"><a href="./compass.html"><img src="./img/compass.svg" alt="" height="44px"
							width="44px"></a>
				</li>
				<li class="li"><a href="./VR360.html"><img src="./img/VR360.svg" alt="" height="44px" width="44px"></a>
				</li>
				<li class="li"><a href="./community.html"><img src="./img/community.svg" alt="" height="44px"
							width="44px"></a></li>
				<li class="li"><a href="./set_up.html"><img src="./img/set up.svg" alt="" height="44px"
							width="44px"></a>
				</li>
			</ul>
		</div>
	</div>


	<script>
		const hamburgerButton = document.querySelector('.hamburger-button');
		const menuContent = document.querySelector('.menu-content');

		hamburgerButton.addEventListener('click', () => {
			menuContent.style.display = 'block';
		});

		document.addEventListener('click', (event) => {
			if (!menuContent.contains(event.target) && event.target !== hamburgerButton) {
				menuContent.style.display = 'none';
			}
		});
	</script>
</body>

</html>
