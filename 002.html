<!DOCTYPE html>
<html>

<head>
	<title>輪播圓</title>
	<style>
		.slider {
			position: relative;
		}

		.slide {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
		}

		.active {
			display: block;
		}

		h1 {
			color: #ffffff;
			font-size: 30px;
			font-weight: bold;
		}

		p {
			font-size: 16px;
			font-weight: normal;
			color: rgb(255, 255, 255);
		}

		.box2 {
			position: absolute;
			width: 100%;
			text-align: center;
			margin-top: 388px;
			color: #ffffff;
		}

		.flex {
			margin-top: 10px;
			display: flex;
			width: 100%;
			line-height: 20px;
			text-align: center;
			justify-content: center;
			gap: 10px;
			color: rgb(255, 255, 255);
		}
	</style>
</head>

<body>

	<div class="slider">
		<div class="slide active">
			<div class="box2">
				<h1>屏東 · 雙溪</h1>
				<div class="flex">
					<p><img src="./img/phytoncine.svg" alt="" class="icon"> 12880 ppd</p>
					<p><img src="./img/negative ions.svg" alt="" class="icon"> 13640 ions/cm³</p>
					<p><img src="./img/weather-1.svg" alt="" class="icon"> 11 °C</p>
				</div>
			</div>
			<img src="./img/2.png">
		</div>
		<div class="slide">
			<img src="./img/2-3.png">
		</div>
		<div class="slide">
			<img src="./img/2-4.png">
		</div>
	</div>


	<script>
		const slides = document.querySelectorAll(".slide");
		const slider = document.querySelector(".slider");

		let currentSlide = 0;
		slides[currentSlide].classList.add("active");

		function nextSlide() {
			slides[currentSlide].classList.remove("active");
			currentSlide = (currentSlide + 1) % slides.length;
			slides[currentSlide].classList.add("active");
		}

		setInterval(nextSlide, 4000);

	</script>

</body>

</html>
