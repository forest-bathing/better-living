<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="./css/index.css">
	<title>好好森活</title>
	<style>
		.slider {
			position: relative;
		}

		.slide {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
		}

		.active {
			display: block;
		}

		.box0 {
			width: 390px;
			height: 388px;
			padding-top: 150px;
			background-size: 100% 100%;
			position: absolute;
			text-align: center;
			color: #ffffff;
		}

		.box2-0 {
			background-image: url(./img/2-6.png);
			background-size: 100% 100%;
		}

		.box3-0 {
			background-image: url(./img/2-7.png);
			background-size: 100% 100%;
		}

		.box4-0 {
			background-image: url(./img/2-8.png);
			background-size: 100% 100%;
		}
	</style>
</head>

<body>

	<div class="slider">
		<div class="slide active">
			<div class="box0 box2-0">
				<h1>屏東 · 雙溪</h1>
				<div class="flex">
					<p><img src="./img/phytoncine.svg" alt="" class="icon"> 12880 ppd</p>
					<p><img src="./img/negative ions.svg" alt="" class="icon"> 13640 ions/cm³</p>
					<p><img src="./img/weather-1.svg" alt="" class="icon"> 11 °C</p>
				</div>
			</div>

		</div>
		<div class="slide">
			<div class="box0 box3-0">
				<h1>台東 · 知本</h1>
				<div class="flex">
					<p><img src="./img/phytoncine.svg" alt="" class="icon"> 10420 ppd</p>
					<p><img src="./img/negative ions.svg" alt="" class="icon"> 11580 ions/cm³</p>
					<p><img src="./img/weather-1.svg" alt="" class="icon"> 15 °C</p></div>
			</div>
		</div>
		<div class="slide">
			<div class="box0 box4-0">
				<h1>花蓮 · 富源</h1>
				<div class="flex">
					<p><img src="./img/phytoncine.svg" alt="" class="icon"> 10440 ppd</p>
					<p><img src="./img/negative ions.svg" alt="" class="icon"> 11520 ions/cm³</p>
					<p><img src="./img/weather-1.svg" alt="" class="icon"> 16 °C</p>
				 </div>
			</div>
		</div>
	</div>


	<script>
		const slides = document.querySelectorAll(".slide");
		const slider = document.querySelector(".slider");

		let currentSlide = 0;
		slides[currentSlide].classList.add("active");

		function nextSlide() {
			slides[currentSlide].classList.remove("active");
			currentSlide = (currentSlide + 1) % slides.length;
			slides[currentSlide].classList.add("active");
		}

		setInterval(nextSlide, 4000);

	</script>

</body>

</html>
